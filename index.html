<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serious Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- test -->
  <body>
    <h1>Questionnaire</h1>

    <form id="questionnaireForm">
      <label for="role">What is your role ?</label>
      <input type="text" id="role" name="role" readonly />
      <br /><br />
      <label for="softskills">Choisissez vos soft skills :</label>
      <select id="softskills" name="softskills" multiple>
        <option value="empathique">Empathique</option>
        <option value="communicateur">Communicateur</option>
        <option value="feedback">Feedback</option>
        <option value="brainstormer">Brainstormer</option>
        <option value="teamSpirit">Team Spirit</option>
        <option value="proactive">Proactive</option>
        <option value="commonVision">Common Vision</option>
        <option value="motivator">Motivator</option>
        <option value="audacieux">Audacieux</option>
        <option value="negociateur">Négociateur</option>
        <option value="creatif">Créatif</option>
        <option value="pragmatic">Pragmatic</option>
        <option value="flexible">Flexible</option>
      </select>
      <br /><br />
      <label for="foundSaboteur">Have you found the saboteur(s) ?</label>
      <select id="foundSaboteur" name="foundSaboteur">
        <option value="oui">Oui</option>
        <option value="non">Non</option>
      </select>
      <br /><br />
      <label for="saboteurs"
        >Who is/are the saboteur(s) according to you ?</label
      >
      <input type="text" id="Saboteurs" name="Saboteurs" />
      <br /><br />
      <label for="identifySaboteur">Who is the saboteur ?</label>
      <input type="text" id="identifySaboteur" name="identifySaboteur" />
      <br /><br />
      <input type="submit" value="Envoyer"
    </form>

    <script>
      document
        .getElementById("questionnaireForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const role = document.getElementById("role").value;
          const softskills = Array.from(
            document.getElementById("softskills").selectedOptions
          ).map((option) => option.value);
          const foundSaboteur = document.getElementById("foundSaboteur").value;
          const saboteurs = document.getElementById("saboteurs").value;
          alert(
            `Rôle : ${role}\nSoft Skills : ${softskills.join(
              ", "
            )}\nHave you found le/les saboteur(s) ? : ${foundSaboteur}\nWho is/are the saboteur(s) according to you ? : ${saboteurs}\nWho is the saboteur ? : ${identitySaboteur}`
          );
        });
    </script>
  </body>
</html>
